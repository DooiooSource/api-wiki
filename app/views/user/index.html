<div class="container mainbody">
    <% if(locals.error){%>
    <div class="row text-center">
        <%= locals.error%>
    </div>
    <%}%>
    <div class="row">
        <article class="span10 offset2 mdbody">
            <legend>登陆</legend>
            <form class="form-horizontal" action="/login" method="post" id="form_updateArticle">
                <div class="control-group">
                    <label class="control-label">工号</label>
                    <div class="controls">
                        <input type="text" name="empNo">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>
                    <div class="controls">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">环境</label>
                    <div class="controls">
                        <select name="apiEnv">
                        <%
                            if(locals.apiEnvs){
                                for(var key in locals.apiEnvs){
                        %>
                             <option value="<%= locals.apiEnvs[key].env %>"><%= locals.apiEnvs[key].name %></option>
                        <%
                                }
                            }
                        %>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">登陆</button>
                    </div>
                </div>
            </form>
        </article>
    </div>
</div>
